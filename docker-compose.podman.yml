version: '3.8'

services:
  vllm-server:
    image: vllm/vllm-openai:latest
    container_name: vllm-hint-server
    # Podman은 runtime: nvidia 대신 devices로 GPU 접근
    ports:
      - "${VLLM_PORT:-8000}:8000"
    volumes:
      - ${HUGGINGFACE_CACHE_DIR:-~/.cache/huggingface}:/root/.cache/huggingface
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HUGGING_FACE_HUB_TOKEN:-}
      - NVIDIA_VISIBLE_DEVICES=all
    # GPU 접근을 위한 Podman 설정
    devices:
      - /dev/nvidia0:/dev/nvidia0
      - /dev/nvidiactl:/dev/nvidiactl
      - /dev/nvidia-uvm:/dev/nvidia-uvm
    security_opt:
      - label=disable
    command: >
      --model ${VLLM_MODEL:-Qwen/Qwen2.5-Coder-7B-Instruct}
      --host 0.0.0.0
      --port 8000
      --served-model-name ${VLLM_MODEL:-Qwen/Qwen2.5-Coder-7B-Instruct}
      --max-model-len ${MAX_MODEL_LEN:-4096}
      --gpu-memory-utilization ${GPU_MEMORY_UTIL:-0.9}
      --dtype auto
      --trust-remote-code
    ipc: host
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  default:
    name: vllm-network
